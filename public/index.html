 <!DOCTYPE html>
<html ng-app="firebaseChat">
<head>
    <meta charset="utf-8" />

    

    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<section class="chat-page" ng-controller="chatCtrl as chat">
  <div class="chat-window"> 
      <div class="chat-header">
          <div class="chat-haeder-author"  ng-if="chat.author">  
           <h4>   {{chat.author.displayName}}</h4>
          </div>
          <div class="chat-header-btns">
              <button ng-if='!chat.author'  class="btn btn-green" ng-click="chat.login()">Login</button>
              <button ng-if='chat.author' class="btn btn-red" ng-click="chat.logout()">Logout</button>
          </div>
      </div>
        <div class="chat-body">
      <ul class="messages">
          <li class="message" ng-class="{ 'message-mine' : m.authorId == chat.author.uid}" ng-repeat="m in chat.showMessages">
               <img class="message-photo" ng-src="{{m.authorPhoto}}" alt=''> 
              <span class="message-autor"> {{m.authorName}}</span>
              <div class="message-text">
                {{m.text}}
              </div>
          </li>
      </ul> 
  </div>

<div class="chat-footer">   
    <textarea enter-sender="chat.sendMessage()" rows="5" ng-model="chat.newMessage"></textarea>
    <button class="btn btn-green" ng-click="chat.sendMessage()">Send  </button>
</div>
</div>



</section>

    <script src="js/vendor.min.js"></script>


    <script src="js/main.min.js"></script>
</body>
</html>
